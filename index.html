<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify - Broadcast Your Passion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Your existing CSS styles */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #0d1b2a;
            color: #e0e1dd;
        }
        /* Other styles here... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <a href="#" onclick="location.reload();">
                    <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" alt="Castify Logo">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="https://mostbadgeuser.github.io/Castify1.com/">Home</a></li>
                    <li><a href="https://mostbadgeuser.github.io/Castify_Channels.com/">Channels</a></li>
                    <li><a href="#">Community</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button class="search-button">Search</button>
                </div>
                <div class="profile" onclick="toggleDropdown(event)">
                    <img src="https://i.ibb.co/Ksjms5W/icon.png" alt="Profile Picture" class="profile-pic">
                    <span class="username" id="username">Guest</span>
                    <i class="fas fa-caret-down"></i>
                    <ul class="dropdown-content" id="accountDropdown">
                        <li><a href="#">View Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#" class="logout-button">Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Content Sections -->
        <section class="recently-viewed">
            <h2>Recently Viewed Videos</h2>
            <div class="video-thumbnails">
                <div class="video-item">Video 1</div>
                <div class="video-item">Video 2</div>
                <div class="video-item">Video 3</div>
                <div class="video-item">Video 4</div>
            </div>
        </section>

        <section class="featured">
            <div class="featured-video">
                <h3>Featured Video</h3>
                <div class="video-frame">
                    <p>Metamorphosis</p>
                </div>
            </div>
            <div class="upload">
                <h3>Upload</h3>
                <p>Share your video with the world!</p>
                <button class="upload-button">Upload Now</button>
            </div>
        </section>

        <footer>
            <p>Â© 2024 Castify. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Simulated user login - replace this with your actual user login logic
        let loggedInUser = { nickname: "YourNickname" }; // Replace with dynamic nickname

        // Set the username when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const usernameElement = document.getElementById('username');
            if (loggedInUser && loggedInUser.nickname) {
                usernameElement.textContent = loggedInUser.nickname; // Update with actual username
            }
        });

        // JavaScript to handle dropdown toggle
        function toggleDropdown(event) {
            event.stopPropagation(); // Prevent the click from bubbling up to the window
            const dropdown = document.getElementById('accountDropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            const dropdown = document.getElementById('accountDropdown');
            if (!event.target.closest('.profile')) {
                dropdown.classList.remove('show');
            }
        };
    </script>
</body>
